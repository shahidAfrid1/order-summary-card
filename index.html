<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/sass/style.css" />

  </head>
  <body>
    <main>
      <div class="bg-img"></div>
      <div class="hero flex flex-jc-c flex-ai-c">
        <div class="card">
          <div class="card-bg-img"></div>
          <div class="card-text">
            <h1>Order Summary</h1>

            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="plan flex flex-jc-sb flex-ai-c">
              <div class="pay flex flex-jc-c flex-ai-c">
                <img src="/images/icon-music.svg" alt="" />
                <div class="pay-text">
                  <p>Annual Plan</p>
                  <span>$59.99/year</span>
                </div>
              </div>
              <a href="">Change</a>
            </div>
            <div class="payment flex flex-jc-c flex-ai-c">
              Proceed to Payment
            </div>
            <p class="order">Cancel Order</p>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
